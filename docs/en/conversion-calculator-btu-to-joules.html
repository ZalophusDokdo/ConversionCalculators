<h1 class="headline-border">BTU to Joules Energy Conversion Calculator</h1>

<div class="calculator-wrapper">
    <div class="calculator-description">
        <h2 class="headline-border">About:</h2>
        <p>Use Digi-Key's energy unit conversion calculator to quickly convert British Termal Units (BTU) to Joules (J) and Joules (J) to British Thermal Units (BTU).</p>
    </div>

<div class="calculator">
        <div class="btu">
            <span class="input-headline">British Thermal Units:</span>
            <div class="calculator-input">
                <span class="input-label">BTU</span>
                <input placeholder="Enter BTU..." name="btu" id="btu" type="number">
            </div>
        </div>
        <div class="joule">
            <span class="input-headline">Joules:</span>
            <div class="calculator-input">
                <span class="input-label">J</span>
                <input placeholder="Enter Joules..." name="joule" id="joule" type="number">
            </div>
        </div>
</div>
</div>
<div class="clear"></div>
        
<script type="text/javascript">
var btuInput = document.getElementById("btu");
var jouleInput = document.getElementById("joule");

function btujoule() {
	joules = document.getElementById('btu').value * 1055.05585262;
	document.getElementById('joule').value = parseFloat(joules.toFixed(10));
	}
	
function joulebtu() {
	btus = document.getElementById('joule').value / 1055.05585262;
	document.getElementById('btu').value = parseFloat(btus.toFixed(10));
	}
    
btuInput.addEventListener("keyup", btujoule);
jouleInput.addEventListener("keyup", joulebtu);


$(function() {
    $('input[type=number]').on("wheel DOMMouseScroll mousewheel MozMousePixelScroll", function(event) {
        event.preventDefault();
        $this = $(this);
    });
});
 
document.addEventListener("DOMContentLoaded", function(){
    var calcInputs = document.querySelectorAll('.calculator input');
    for (var i = 0; i < calcInputs.length; i++) {
        calcInputs[i].addEventListener("keypress", function(e) {
            if (e.charCode >= 48 && e.charCode <= 57 || (e.charCode == 9 || e.charCode == 8 || e.charCode == 0 || e.charCode == 13 || e.charCode == 46 || e.charCode == 45)) {
                return;   
            } else {
                e.preventDefault();
            }
        });
    };
});
</script>
