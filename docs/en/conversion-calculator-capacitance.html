<h1 class="headline-border">Capacitance Conversion Calculator</h1>
<div class="calculator-wrapper">
<div class="calculator-description">
<h2 class="headline-border">About:</h2>
<p>Convert electrostatic capacitance including pF, &micro;F, nF and F with the use of Digi-Key's capacitance conversion calculator.</p>
</div>
<div class="calculator">
<div class="pF">
<span class="input-headline">picofarad:</span>
<div class="calculator-input">
<span class="input-label">pF</span>
<input placeholder="Enter pF..." name="pF" id="pF" type="number">
</div>
</div>
<div class="uF">
<span class="input-headline">microfarad:</span>
<div class="calculator-input">
<span class="input-label">&micro;F</span>
<input placeholder="Enter µF..." name="uF" id="uF" type="number">
</div>
</div>
<div class="nF">
<span class="input-headline">nanofarad:</span>
<div class="calculator-input">
<span class="input-label">nF</span>
<input placeholder="Enter nF..." name="nF" id="nF" type="number">
</div>
</div>
<div class="F">
<span class="input-headline">farad:</span>
<div class="calculator-input">
<span class="input-label">F</span>
<input placeholder="Enter F..." name="F" id="F" type="number">
</div>
</div>
</div>
</div>
<div class="clear"></div>
        
<script type="text/javascript">
var pFInput = document.getElementById("pF");
var uFInput = document.getElementById("uF");
var nFInput = document.getElementById("nF");
var FInput = document.getElementById("F");

function pfConv() {
	var pfI = document.getElementById("pF").value;
	document.getElementById("uF").value = parseFloat((pfI * 1e-6).toFixed(10));
	document.getElementById("nF").value = parseFloat((pfI * 1e-3).toFixed(10));
	document.getElementById("F").value = parseFloat((pfI * 1e-12).toFixed(10));
}

function ufConv() {
	var ufI = document.getElementById("uF").value;
	document.getElementById("nF").value = parseFloat((ufI * 1e+3).toFixed(10));
	document.getElementById("F").value = parseFloat((ufI * 1e-6).toFixed(10));
	document.getElementById("pF").value = parseFloat((ufI * 1e+6).toFixed(10));
}

function nfConv() {
	var nfI = document.getElementById("nF").value;
	document.getElementById("uF").value = parseFloat((nfI * 1e-3).toFixed(10));
	document.getElementById("F").value = parseFloat((nfI * 1e-9).toFixed(10));
	document.getElementById("pF").value = parseFloat((nfI * 1e+3).toFixed(10));
}

function fConv() {
	var fI = document.getElementById("F").value;
	document.getElementById("uF").value = parseFloat((fI * 1e+6).toFixed(10));
	document.getElementById("nF").value = parseFloat((fI * 1e+9).toFixed(10));
	document.getElementById("pF").value = parseFloat((fI * 1e+12).toFixed(10));
}

pFInput.addEventListener ("keyup", pfConv);
uFInput.addEventListener ("keyup", ufConv);
nFInput.addEventListener ("keyup", nfConv);
FInput.addEventListener ("keyup", fConv);


$(function() {
    $('input[type=number]').on("wheel DOMMouseScroll mousewheel MozMousePixelScroll", function(event) {
        event.preventDefault();
        $this = $(this);
    });
});
 
document.addEventListener("DOMContentLoaded", function(){
    var calcInputs = document.querySelectorAll('.calculator input');
    for (var i = 0; i < calcInputs.length; i++) {
        calcInputs[i].addEventListener("keypress", function(e) {
            if (e.charCode >= 48 && e.charCode <= 57 || (e.charCode == 9 || e.charCode == 8 || e.charCode == 0 || e.charCode == 13 || e.charCode == 46 || e.charCode == 45)) {
                return;   
            } else {
                e.preventDefault();
            }
        });
    };
});


(function(document) {
	'use strict';

	var LightTableFilter = (function(Arr) {

		var _input;

		function _onInputEvent(e) {
			_input = e.target;
			var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
			Arr.forEach.call(tables, function(table) {
				Arr.forEach.call(table.tBodies, function(tbody) {
					Arr.forEach.call(tbody.rows, _filter);
				});
			});
		}

		function _filter(row) {
			var text = row.textContent.toLowerCase(), val = _input.value.toLowerCase();
			row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
		}

		return {
			init: function() {
				var inputs = document.getElementsByClassName('light-table-filter');
				Arr.forEach.call(inputs, function(input) {
					input.oninput = _onInputEvent;
				});
			}
		};
	})(Array.prototype);

	document.addEventListener('readystatechange', function() {
		if (document.readyState === 'complete') {
			LightTableFilter.init();
		}
	});

})(document);
</script>
