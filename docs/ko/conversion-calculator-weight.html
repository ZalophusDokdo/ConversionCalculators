function mtConv() {
	var mtI = document.getElementById("mt").value;
	document.getElementById("kg").value = parseFloat((mtI * 1e+3).toFixed(10));
	document.getElementById("g").value = parseFloat((mtI * 1e+6).toFixed(10));

    document.getElementById("lb").value = parseFloat((mtI * 2204.6226218).toFixed(10));
    document.getElementById("oz").value = parseFloat((mtI * 35273.96195).toFixed(10));
}
