<h1 class="headline-border">dBm - 와트 변환 계산기</h1>

<div class="calculator-wrapper">
    <div class="calculator-description">
        <h2 class="headline-border">정보:</h2>
        <p>DigiKey의 변환 계산기를 사용하여 RF 전력을 데시벨  밀리와트(dBm) - 와트 간에 빠르고 쉽게 변환해 보세요.</p>
    </div>
    <div class="calculator">
        <div class="dbm">
            <span class="input-headline">데시벨 밀리와트:</span>
            <div class="calculator-input">
                <span class="input-label">dBm</span>
                <input placeholder="dBm 입력..." name="dbm" id="dbm" type="number">
            </div>
        </div>
        <div class="watt">
            <span class="input-headline">와트:</span>
            <div class="calculator-input">
                <span class="input-label">W</span>
                <input placeholder="와트 입력..." name="watt" id="watt" type="number">
            </div>
        </div>
    </div>
</div>  
<div class="clear"></div>
    
<script type="text/javascript"  src="../js/jquery1101mine6f2.js"></script>
<script type="text/javascript">
    var dbmInput = document.getElementById("dbm");
	var wattInput = document.getElementById("watt");

	function dbmwatt() {
	decibel = document.getElementById('dbm').value
	var power = eval(decibel/10);
	var byten = Math.pow(10,power);
	var result = eval(byten/1000); 
	document.getElementById('watt').value = parseFloat(result.toFixed(10));
	}
	
	function wattdbm() {
	watt = document.getElementById('watt').value
	var log10 = Math.log(watt)/Math.log(10);
	var x1000 = eval(3+log10);
	var result = eval(10*x1000); 
	document.getElementById('dbm').value = parseFloat(result.toFixed(10));
	}
    
    dbmInput.addEventListener("keyup", dbmwatt);
    wattInput.addEventListener("keyup", wattdbm);


$(function() {
    $('input[type=number]').on("wheel DOMMouseScroll mousewheel MozMousePixelScroll", function(event) {
        event.preventDefault();
        $this = $(this);
    });
});
 
document.addEventListener("DOMContentLoaded", function(){
    var calcInputs = document.querySelectorAll('.calculator input');
    for (var i = 0; i < calcInputs.length; i++) {
        calcInputs[i].addEventListener("keypress", function(e) {
            if (e.charCode >= 48 && e.charCode <= 57 || (e.charCode == 9 || e.charCode == 8 || e.charCode == 0 || e.charCode == 13 || e.charCode == 46 || e.charCode == 45)) {
                return;   
            } else {
                e.preventDefault();
            }
        });
    };
});
</script>
