<h1 class="headline-border">LED 직렬 저항기 계산기</h1>

<div class="calculator-wrapper">
    <div class="calculator-description">
        <h2 class="headline-border">정보:</h2>
        <p>아래 계산기를 사용하여 발광 다이오드 또는 'LED'의 다양한 직렬 조합을 연결하는 데 필요한 계열 저항기를 결정할 수 있습니다. 아래 '전력(W)' 필드에 표시된 전력보다 높은 저항기 정격을 사용하세요.</p>
<p>공식: R = (V<sub>s</sub> - V<sub>f</sub>) / I<sub>f</sub></p>
    </div>


<div class="calculator">
<div class="led">
        <div class="Vs">
            <span class="input-headline">공급 전압:</span>
            <div class="calculator-input">
                <span class="input-label">V</span>
                <input placeholder="공급 전압 입력..." name="Vs" id="Vs" type="number">
            </div>
        </div>
        <div class="Vf">
            <span class="input-headline">순방향 전압:</span>
            <div class="calculator-input">
                <span class="input-label">V</span>
                <input placeholder="순방향 전압 입력..." name="Vf" id="Vf" type="number">
            </div>
        </div>
        <div class="If">
            <span class="input-headline">순방향 전류:</span>
            <div class="calculator-input">
                <span class="input-label">mA</span>
                <input placeholder="순방향 전류 입력..." name="If" id="If" type="number">
            </div>
        </div>
        <div class="R">
            <span class="input-headline">저항기 값:</span>
            <div class="calculator-input">
                <span class="input-label">Ω</span>
                <span class="input-answer">=</span>
                <input name="R" id="R" type="text" class="answer" readonly="">
            </div>
        </div>
        <div class="W">
            <span class="input-headline">전력:</span>
            <div class="calculator-input">
                <span class="input-label">W</span>
                <span class="input-answer">=</span>
                <input name="W" id="W" type="number" class="answer" readonly="">
            </div>
        </div>
</div>
</div>
</div>
<div class="clear"></div>
        
<script type="text/javascript"  src="../js/jquery1101mine6f2.js"></script>
<script type="text/javascript">
var VsInput = document.getElementById("Vs");
var VfInput = document.getElementById("Vf");
var IfInput = document.getElementById("If");

function led() {
var ledV = document.getElementById("Vs").value - document.getElementById("Vf").value;
var ledRv = ledV / document.getElementById("If").value;
if (ledRv < 1e-9) {
ledRv *= 1e+12;
ledRv += "n Ohms" }
else if (ledRv < 1e-6) {
ledRv *= 1e+9;
ledRv += "u Ohms" }
else if (ledRv < 1e-3) {
ledRv *= 1e+6;
ledRv += "m Ohms" }
else if (ledRv < 1) {
ledRv *= 1e+3;
ledRv += " Ohms" }
else if (ledRv > 1e6) {
ledRv /= 1e+6;
ledRv += "M Ohms" }
else if (ledRv > 1e3) {
ledRv /= 1e+3;
ledRv += "k Ohms" }
else ledRv += "k Ohms"

ledRvf = ledRv;
document.getElementById("R").value = ledRvf;
ledW = document.getElementById("Vs").value - document.getElementById("Vf").value;
document.getElementById("W").value = (ledW * document.getElementById("If").value) / 1000;
}

VsInput.addEventListener ("keyup", led);
VfInput.addEventListener ("keyup", led);
IfInput.addEventListener ("keyup", led);


$(function() {
    $('input[type=number]').on("wheel DOMMouseScroll mousewheel MozMousePixelScroll", function(event) {
        event.preventDefault();
        $this = $(this);
    });
});
 
document.addEventListener("DOMContentLoaded", function(){
    var calcInputs = document.querySelectorAll('.calculator input');
    for (var i = 0; i < calcInputs.length; i++) {
        calcInputs[i].addEventListener("keypress", function(e) {
            if (e.charCode >= 48 && e.charCode <= 57 || (e.charCode == 9 || e.charCode == 8 || e.charCode == 0 || e.charCode == 13 || e.charCode == 46 || e.charCode == 45)) {
                return;   
            } else {
                e.preventDefault();
            }
        });
    };
});
</script>
